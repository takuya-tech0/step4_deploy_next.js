# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-7-step3-studentwebapp-pos-test1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy
          if [ -d ".next/standalone" ]; then
            cp -r ./.next/standalone/. ./deploy
          else
            echo ".next/standalone directory not found"
          fi
          if [ -d "public" ]; then
            cp -r ./public ./deploy
          else
            echo "public directory not found, skipping"
          fi
          if [ -d ".next/static" ]; then
            mkdir -p ./deploy/.next/static
            cp -r ./.next/static/. ./deploy/.next/static
          else
            echo ".next/static directory not found"
          fi
          cp package.json ./deploy/ || echo "package.json not found"
          cp next.config.mjs ./deploy/ || echo "next.config.mjs not found"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-7-step3-studentwebapp-pos-test1'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B5FF778D8CC84A238D26EFB1622333E5 }}
